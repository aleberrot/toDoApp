<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ToDo's</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>
    <h1>Web To Do's</h1>
    <p>Una pagina sencilla que estamos desarrollando para <u>aprender</u> a <b>programar</b></p> 
    <div>
        <input type="text" id="task" placeholder="Escribe tu tarea">
        <button id="addTask">Agregar</button>
        <button id="clearTasks">Limpiar</button>
        <div id="tasks">
            <h2>Tareas:</h2>
            <ol id="taskList"></ol>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
